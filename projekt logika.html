<html>
<head>
<title>AMU PS - Tautology</title>
<meta charset='UTF-8'>
<link href='http://fonts.googleapis.com/css?family=Amatic+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="src/style.css" rel="stylesheet">
</head>
<body>
<div class='flags'>
<img id='en' src='img/en.png'/>
<img id='pl' src='img/pl.png'/>
</div>
<div id="up">
<p class="very-big-title">Sprawdź, czy twoje zdanie jest tautologią</p>
<input id="formula" type="text" style="pointer-events:none;">
<span id="p" class="przycisk2">p</span>
<span id="q" class="przycisk2">q</span>
<span id="neg" class="przycisk2">¬</span>
<span id="kon" class="przycisk2">∧</span>
<span id="alt" class="przycisk2">∨</span>
<span id="imp" class="przycisk2">⇒</span>
<span id="row" class="przycisk2">⇔</span> 
<span id="otworz" class="przycisk2">(</span>
<span id="zamknij" class="przycisk2">)</span> 
<span id="check" class="przycisk2">✓</span>
</div>
<div id="tab"></div>
</body>
<script src='src/lang.js'></script>
<script src='src/log.js'></script>
</html>
