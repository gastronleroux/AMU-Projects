<html>
<head>
<title>AMU PS - Covid-19 Simulator</title>
<meta charset='UTF-8'>
<link href='src/amatic.css?family=Amatic+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="src/style.css" rel="stylesheet">
</head>
<body>
<div class='flags'>
<img id='en' src='img/en.png'/>
<img id='pl' src='img/pl.png'/>
</div>
<div id="up">
<p id='val1' class="big-title"></p>
<p id='val2' class="small-title"></p>
<input id="wiek" type="number" placeholder="e.g 67" min=0 max=110 required>
<p id='val3' class="small-title"></p>
<div class="input-holder" >
<input id="tak" type="radio" name='choroby' value=1>
<label id='val4' for="tak"></label>
<input id="nie" type="radio" name='choroby' value=0 checked style="margin-left:1%;">
<label id='val5' for="nie"></label>
</div>
<div id='przyciski'></div>
<div id="downer">
<div id='stany' onmouseleave='odwyswietl()'>
<span class="stan" id='s1' onmouseover='wyswietl(0)'>1</span>
<span class="stan" id='s2' onmouseover='wyswietl(1)'>2</span>
<span class="stan" id='s3' onmouseover='wyswietl(2)'>3</span>
<span class="stan" id='s4' onmouseover='wyswietl(3)'>4</span>
<span class="stan" id='s5' onmouseover='wyswietl(4)'>5</span>
<span class="stan" id='s6' onmouseover='wyswietl(5)'>6</span>
<span class="stan" id='s7' onmouseover='wyswietl(6)'>7</span>
<span class="stan" id='s8' onmouseover='wyswietl(7)'>8</span>
<span class="stan" id='s9' onmouseover='wyswietl(8)'>9</span>
<span class="stan" id='s10' onmouseover='wyswietl(9)'>10</span>
<span class="stan" id='s11' onmouseover='wyswietl(10)'>11</span>
</div>
<div id='info'>
<span style='font-size:23px;' id='nazwaStanu'></span><br>
<span style='font-size:17px;' id='daneStanu' ></span>
</div>
</div>
</body>
<script src='src/lang.js'></script>
<script src='src/wrp.js'></script>
</html>
