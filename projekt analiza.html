<html>
<head>
<title>AMU PS - Własność Darboux</title>
<meta charset='UTF-8'>
<link href='http://fonts.googleapis.com/css?family=Amatic+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="src/style.css" rel="stylesheet">
</head>
<body>
<div id="up">
<p class="big-title">Własność Darboux</p>
<p class="big-title smaller">Wprowadź funkcję</p>
<p class="small-title">Obsługiwane funkcje: pow(baza,potęga), sin(x), cos(x), log(x), abs(x)</p>
<input id="formula" type="text" placeholder='np. 5*pow(x,2)+8*x-9' >
<br>
<p class="big-title smaller">Wprowadź przedział</p>
<input id="p_od" step="0.001" type="number" placeholder="od" >
<input id="p_do" step="0.001" type="number" placeholder="do">
<br>
<p class="big-title smaller">Wprowadź dokładność</p>
<input id="epsilon" step="0.0001" min=0 type="number" placeholder="epsilon">

<span id="check" class="przycisk3">✓</span>
</div>
<div id="tab"></div>
</body>
<script src='src/ana.js'></script>
</html>
